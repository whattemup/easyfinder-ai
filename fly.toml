app = "easyfinder-ai-e-qkiq"
primary_region = "sjc"

[http_service]
  internal_port = 8080
  protocol = "tcp"
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[processes]
  app = "uvicorn backend.server:app --host 0.0.0.0 --port 8080"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

